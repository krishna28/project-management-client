<div class = "container">
	<div class="wrapper">
		<form name="loginForm" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="Username" placeholder="Username" ng-model="mainVm.username" required="" autofocus="" />

		</form>			
	</div>
</div>
