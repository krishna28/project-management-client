<div class = "container">
	<div class="wrapper">
		<form name="registerForm" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Please Register</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="Username" placeholder="Username" ng-model="mainVm.username" required="" autofocus="" />
			  
			  <input type="password" class="form-control" name="Password" placeholder="Password" ng-model="mainVm.password" required=""/>
			  
			  <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="mainVm.confirmPassword" required=""/>      		  
			 
			  <button id="registerBtn" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" ng-click="mainVm.register()">Register</button>  			
		</form>			
	</div>
</div>
